<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training and Placement Orgnization</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        #reg2 {
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #9c4949;
        }
    </style>


</head>

<body>

    <div class="container">
        <a href="index.html" id="home"><i class="fa fa-home" aria-hidden="true"></i></a>
        <h1 class="text-center text-primary mt-5"> Registration Now </h1><br>
        <div id="reg">
            <form action="" method="post" class="row g-3 needs-validation" novalidate>
                <div class="col-lg-8 col-md-8 col-sm-10 m-auto" id="reg2">
                    <div class="form-group">
                        <select name="branch" id="branch" class="form-control" required>
                            <option value="Computer Science and Engineering">Computer Science and Engineering
                            </option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Elctrical Engineering">Electrical Engineering</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select your branch
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="year" id="year" class="form-control" required>
                            <option value="Fist year">First year</option>
                            <option value="Second year">Second year</option>
                            <option value="Final year">Final year</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select your year
                        </div>
                    </div>
                    <div class="row m-auto">
                        <div class="form-group pr-3 col-6">
                            <input type="text" name="enroll" id="enroll" class="form-control"
                                placeholder="Enter your enrollment No" required>
                                <div class="invalid-feedback">
                                    Please Enter Your enrollment No.
                                </div>
                        </div>
                        <div class="form-group pr-3 col-6">
                            <input type="email" name="email" id="email" class="form-control"                               placeholder="Please Enter your Email Id" required>
                            <div class="invalid-feedback">
                                Please Enter Email
                            </div>
                        </div>

                    </div>
                    <div class="row m-auto">
                        <div class="form-group pl-3 col-6">
                            <input type="text" name="name" id="name" class="form-control"
                            placeholder="Please Enter your Name" required>
                            <div class="invalid-feedback">
                                Please Enter name
                            </div>
                        </div>
                        <div class="form-group pl-3 col-6">
                            <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile no" required>
                            <div class="invalid-feedback">
                                Please Enter Mobile No.
                            </div>
                        </div>

                    </div>
                    <div class="row m-auto">
                        <div class="form-group pr-3 col-6">
                            <label for="dob">D:O:B</label>
                            <input type="date" name="dob" id="dob" placeholder="dob" required>
                            <div class="invalid-feedback">
                                Please Enter Your date of Birth
                            </div>
                        </div>

                        <div class="form-group form-linear pl-3 col-6">
                            Gender: <label for="male">Male</label>
                            <input type="radio" name="gender" value="Male" id="male" required>
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="Female" id="female" required>
                            <div class="invalid-feedback">
                                Please Select your gender
                            </div>
                        </div>
                    </div>

                    <div>

                        <button type="submit" class="btn btn-primary mr-3" style="float:right">Submit</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
